<!DOCTYYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Formulário da atividade.</h1>
        <form id="form-campo">
            <label for="campo-a">Campo A:</label>
            <input type="number" id="campo-a" required placeholder="Campo A"/>
            <label for="!campo-b">Campo B:</label>
            <input type="number" id="campo-b" required placeholder="Campo B"/>
            <button onclick="validarCampos()" type="submit">Envio </button>
            <p id="resultado"></p>
        </form>
    </div>
    <script>
        function validarCampos(){
            const valorCampoA = parseFloat(document.getElementById("campo-a").value);
            const valorCampoB = parseFloat(document.getElementById("campo-b").value);
            
            if (isNaN(valorCampoA)||(valorCampoB)) {
                document.getElementById("resultado").textContent = "Por favor, digite valores numéricos válidos em ambos os campos.";
                return;
            }
            const campoBValido = valorCampoB > valorCampoA;
            if (campoBValido){
                document.getElementById("resultado").textContent = "Parabéns!!! O valor B é maior que o valor A.";
            } else {
                document.getElementById("resultado").textContent = "Infelizmente!!! O valor A é maior que o valor B.";
            }
        } 
    </script>
</body>
</html>
